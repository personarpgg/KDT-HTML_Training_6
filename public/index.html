<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display JSON in HTML</title>
</head>

<body>
    <div id="root"></div>
    <script>
        // JSON 데이터를 불러와서 HTML에 표시하는 코드

        // data.json 파일을 불러오기
        fetch('/data.json')
            .then(response => response.json())  // JSON 형태로 변환
            .then(data => {

                // id가 'root'인 div 요소를 찾기
                const rootElement = document.getElementById('root');

                data.forEach(Data => { //data.json 데이터의 각 배열을 조회하여 p 태그에 집어넣는 과정
                    const DataElement = document.createElement('a');//p 만들어서 root에 넣음
                    DataElement.textContent = Data.content; //여기서 내용 들어감
                    rootElement.appendChild(DataElement); // 만든 p를 root의 종속시킴
                    //결국 root 안에 p단위로 생성하여 내용을 넣음
                });

            }) //불러온 데이터가 있는 확인
            .catch(error => console.error('데이터를 불러오는 중 에러 발생:', error));

    </script>
</body>

</html>
